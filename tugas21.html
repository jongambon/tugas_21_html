<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
     <meta charset="utf-8" />
     <meta name="author" content="Tugas Duapuluh satu HTML" />
     <meta name="keywords" content="tugas html, select option element" />
     <meta name="description" content="Halaman Tugas Duapuluh satu HTML" />
     <meta name="viewport" content="width=device-width, initial-scale=1" />
     <title>Belajar HTML - NIOMIC</title>
     <link rel="icon" href="http://www.iconarchive.com/download/i97958/thehoth/seo/seo-web-code.ico" type="image/x-icon" />
   </head>

   <body>
     <h1>Rumah Makan Ibu Jamal</h1>
     <p>Silahkan pilih menu makan Anda dibawah ini!</p>
     <p>Makanan :
       <select name="makanan">
         <option value="soto-kudus">Soto Kudus</option>
         <option value="tude-bakar">Tude Bakar</option>
         <option value="tempoyak-ikan" selected>Tempoyak Ikan</option>
         <option value="asinan-betawi">Asinan Betawi</option>
         <option value="keraka-telor">Kerak Telor</option>
         <option value="nasi-padang">Nasi Padang</option>
       </select>
     </p>
     <p>Minuman :
       <select name="minuman" multiple>
         <option value="es-teh">Es Teh</option>
         <option value="jus-jeruk">Jus Jeruk</option>
         <option value="air-mineral">Air Mineral</option>
         <option value="jus-tomat">Jus Tomat</option>
       </select>
     </p>
     <p>Semoga ilmu yang dipelajari berkah - Tugas 19</p>
   </body>
</html>
